    <script>
        var deger;

        function questionTimeCounter(tmp) {
            clearInterval(deger);
            localStorage.setItem("time", tmp);
            timer();

        }

        function startTime() {
            var tmp = localStorage.getItem("time");
            localStorage.setItem("time", --tmp);
            if (tmp >= 0) {
                printTime(tmp);
            } else {
                clearInterval(deger);

                if (count == jsonContent.length) {
                    bitir();
                } else {
                    current();
                }

            }

        }

        function timer() {
            deger = setInterval("startTime()", 1000);
        }

        function printTime(time) {
            var timeTxt = "";

            var dakika = parseInt(time / 60);
            var saniye = time % 60;

            if (dakika < 10)
                timeTxt += '0' + dakika;
            else
                timeTxt += dakika;

            timeTxt += ":";

            if (saniye < 10)
                timeTxt += '0' + saniye;
            else
                timeTxt += saniye;

            document.getElementById("timeText").innerText = timeTxt;
        }
    </script>
